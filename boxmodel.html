<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Model Showcase</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eaf3ff;
            text-align: center;
        }

        .box-model {
            background-color: #ffffff;
            border: 5px solid #0066cc;
            padding: 20px;
            margin: 40px auto;
            width: 300px;
            border-radius: 12px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
        }

        img {
            width: 100%;
            border-radius: 10px;
            margin-top: 10px;
        }

        a {
            display: inline-block;
            margin-top: 12px;
            color: #ffffff;
            background-color: #0066cc;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }

        a:hover {
            background-color: #004a99;
        }
    </style>
</head>
<body>

    <div class="box-model">
        <h2>CSS Box Model Example</h2>
        <p>This container demonstrates margin, padding, and border styling.</p>

        <!-- Adding an image -->
        <img src="https://via.placeholder.com/300x180" alt="Sample Image">

        <!-- Adding a hyperlink -->
        <a href="https://www.w3schools.com/css/css_boxmodel.asp" target="_blank">
            Learn More About Box Model
        </a>
    </div>

</body>
</html>
